log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.rootLogger=debug, stdout 
com.uptake.index.jdbc.schema=jdbc:mysql
com.uptake.index.jdbc.host=localhost
com.uptake.index.jdbc.database=ratentag_bane_development
com.uptake.index.jdbc.username=developer
com.uptake.index.jdbc.password=dev34box
com.uptake.index.directory=${user.dir}
com.uptake.index.version=LUCENE_30
com.uptake.index.buffer_size=256
com.uptake.index.unlimited_field_length=false
com.uptake.index.indexer_queue_size=100
com.uptake.index.loader_queue_size=100
